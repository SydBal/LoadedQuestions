<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="/public/img/bubble.png"/>
    <meta name="description" content="Don't shoot yourself in the foot!">
    <meta name="author" content="Dominic Balassone">
    <title>Loaded Questions</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Custom CSS-->
    <style type="text/css">
    	.halfscreen{
    		height:50%;
    		margin-bottom: 0;
    		text-align: center;
    		overflow-y: auto;
    	}
    	#topTron{
    		background-color: red;
    	}
    </style>
  </head>
  <body>
		<div id="topTron" class="jumbotron halfscreen">
			<h1 id="topText">
				Hi<br><br><br><br><br><br><br><br><br><br>Hi
			</h1>
		</div>
		<div id="botTron" class="jumbotron halfscreen">
			<h1 id="botText">
				World<br><br><br><br><br><br><br><br><br><br>Hi
			</h1>
		</div>
	<!-- Bootstrap core JavaScript-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<!-- Latest compiled BootstrapJS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- My JS -->
	<script>
		document.addEventListener("touchmove", function(event){
	    event.preventDefault();
	  });

	  var scrollingDiv = document.getElementByClassName('halfscreen');
			scrollingDiv.addEventListener('touchmove', function(event){
		  event.stopPropagation();
		});
	</script>
  </body>
</html>
